<!DOCTYPE html>
<html>
  <head>
    <title>Roguelike Universe</title>
    <style>
      html, body {
        margin: 0;
        font-family: 'Lucida Bright', Georgia, serif;
        font-size: 1px;
        color: hsla(0, 0%, 30%, 1);
      }
      #content {
        max-width: 1200px;
        margin: 0 auto;
        height: 100%;
      }
      #content > *:not(div){
        box-sizing: border-box;
        max-width: 800px;
        padding: 0 20px;
        margin: 0 auto;
      }
      #content h1 {
        font-size: 24px;
        font-weight: bold;
        margin-top: 24px;
      }
      #content h2 {
        font-size: 20px;
        font-weight: bold;
        margin-top: 20px;
      }
      svg .year {
        font-size: 0.75px;
      }
      svg .label {
        font-size: 1px;
      }
      .subtitle {
        font-size: 16px;
      }
    </style>
    <script src="node_modules/object.observe/dist/object-observe.js" type="text/javascript"></script>
    <script src="node_modules/bvg/node_modules/requirejs/require.js" data-main="sketch"></script>
  </head>
  <body>
    <article id="content">
      <h1>Roguelike Universe</h1>
      <p class="subtitle">Connecting games by inspiration and similar ideas</p>
      <h2>Sampled Games</h2>
      <div id="samples"></div>
      <h2>Influence By Year</h2>
      <div id="heinlein"></div>
      <h2>Influence Map</h2>
      <div id="force"></div>
    </article>
  </body>
</html>
